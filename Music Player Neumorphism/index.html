<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="MusicPlayers">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>MusicPlayers | Reproductor de Música Estilo Neomorfismo</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
  
  <!--==================== ICONO ====================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="player__controls">
        <div class="player__btn player__btn--small" id="previous">
          <i class="fas fa-arrow-left"></i>
        </div>
        <h5 class="player__title">Reproduciendo</h5>
        <div class="player__btn player__btn--small" id="icon-menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="player__album">
        <img src="assets/img/yukari.jpg" alt="Album Cover" class="player__img" loading="lazy" />
      </div>
      <h2 class="player__artist">유카리(Yukari)</h2>
      <h3 class="player__song">Just Friends</h3>
      <input type="range" value="0" min="0" max="100" class="player__level" id="progress-bar" />
      <div class="audio-duration">
        <div class="start" id="current-time">00:00</div>
        <div class="end" id="total-time">03:24</div>
      </div>
      <audio class="player__audio" controls id="audio">
        <source src="assets/songs/friends.mp3" type="audio/mpeg" />
      </audio>
      <div class="player__controls">
        <div class="player__btn player__btn--medium" id="backward">
          <i class="fas fa-backward"></i>
        </div>
        <div class="player__btn player__btn--medium blue play" id="play">
          <i class="fas fa-play play-btn"></i>
          <i class="fas fa-pause pause-btn hide"></i> 
        </div>
        <div class="player__btn player__btn--medium" id="forward">
          <i class="fas fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
