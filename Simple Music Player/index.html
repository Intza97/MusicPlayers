<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="MusicPlayers">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>MusicPlayers | Simple Music Player</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp">
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png">  
</head>
<body>
  <div class="music">
    <h2 class="title">Canción</h2>
    <div class="player">
      <audio src=""></audio>
      <div class="btns">
        <span class="prev">
          <ion-icon name="play-skip-back-outline"></ion-icon>
        </span>
        <span class="playPause">
          <ion-icon name="play-outline"></ion-icon>
        </span>
        <span class="next">
          <ion-icon name="play-skip-forward-outline"></ion-icon>
        </span>
      </div>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
