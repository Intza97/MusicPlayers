<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="MusicPlayers">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>MusicPlayers | Neumorphism Effect Music App Design</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
  
  <!--==================== ICONO ====================-->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>
<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn"><i class="fi fi-sr-arrow-small-left"></i></button>
            <h3 class="p-now">Reproduciendo Ahora</h3>
            <button class="hdbtn"><i class="fi fi-sr-list"></i></button>
        </header>
        <div class="player">
            <div class="img-area">
                <img src="assets/img/logo.png" alt="">
            </div>
            <div class="song-details">
                <h1 class="name">Canción</h1>
                <h3 class="artist">Artista</h3>
            </div>
            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="assets/songs/music1.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fi fi-sr-rewind"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fi fi-sr-play play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fi fi-sr-forward"></i>
                </button>
            </div>
        </div>
    </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/music-list.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</body>
</html>
