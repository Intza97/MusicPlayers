<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="MusicPlayers">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>MusicPlayers | Music Player</title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
  
  <!--==================== ICONOS ====================-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
  <div class="container">
    <div class="phone light">
      <div id="top-menu">
        <div class="button">
          <i class="fas fa-arrow-left"></i>
        </div>
        <button id="mode" class="button">
          <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
        </button>
        <div class="button">
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <div class="thumbnail-border">
        <div class="song-thumbnail"></div>
      </div>

      <div id="song-details">
        <h1 class="song-title">Los Del Espacio</h1>
        <span class="artist">LIT killah, Duki, Emilia, Tiago PZK, FMK, Rusherking, Maria Becerra, Big One</span>
      </div>

      <div id="time-slider">
        <div class="slider-times">
          <span id="current-time">0:00</span>
          <span id="total-duration">3:46</span>
        </div>
        <input type="range" min="0" max="100" value="0" class="slider" id="progress-bar">
      </div>

      <div id="song-controls">
        <div class="button" id="prev-song">
          <i class="fas fa-backward"></i>
        </div>
        <div class="button" id="play-pause">
          <i class="fas fa-play" id="play-icon"></i>
        </div>
        <div class="button" id="next-song">
          <i class="fas fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
